<!doctype html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>OTUS Bank</title>
</head>
<body>

<header class="navbar bg-secondary">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3 class="text-white my-4">OTUS Bank</h3>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</header>

<article class="my-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Список заявок</h3>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Дата</th>
            <th scope="col">ФИО</th>
            <th scope="col">Телефон</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
          </tbody>
        </table>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</article>

<article class="my-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Заявка №2</h3>
        <table class="table">
          <tbody>
          <tr>
            <th scope="row">Данные клиента</th>
            <td class="pl-0">
              <table class="table table-borderless">
                <tbody>
                <tr>
                  <th scope="row" class="pt-0 w-200">Фамилия</th>
                  <td class="pt-0">Mark</td>
                </tr>
                <tr>
                  <th scope="row">Имя</th>
                  <td>Mark</td>
                </tr>
                <tr>
                  <th scope="row">Дата рождения</th>
                  <td>Mark</td>
                </tr>
                <tr>
                  <th scope="row" class="pb-0">Телефон</th>
                  <td class="pb-0">Mark</td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <th scope="row">Паспорт клиента</th>
            <td class="pl-0">
              <table class="table table-borderless">
                <tbody>
                <tr>
                  <th scope="row" class="pt-0 w-200">Серия</th>
                  <td class="pt-0">Mark</td>
                </tr>
                <tr>
                  <th scope="row">Номер</th>
                  <td>Mark</td>
                </tr>
                <tr>
                  <th scope="row" class="pb-0">Дата выдачи</th>
                  <td class="pb-0">Mark</td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</article>

<article class="my-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Создание заявки</h3>
        <form>
          <fieldset class="border p-4 my-4 bg-light">
            <h4>Данные клиента</h4>
            <div class="form-row">
              <div class="form-group col-4">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname">
              </div>
              <div class="form-group col-4">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-4">
                <label for="birthday">Дата рождения</label>
                <input type="date" class="form-control" id="birthday">
              </div>
              <div class="form-group col-4">
                <label for="phone">Телефон</label>
                <input type="tel" class="form-control" id="phone">
              </div>
            </div>
          </fieldset>
          <fieldset class="border p-4 my-4 bg-light">
            <h4>Паспорт клиента</h4>
            <div class="form-row">
              <div class="form-group col-4">
                <label for="serial">Серия</label>
                <input type="text" maxlength="4" class="form-control" id="serial">
              </div>
              <div class="form-group col-4">
                <label for="number">Номер</label>
                <input type="text" maxlength="6" class="form-control" id="number">
              </div>
              <div class="form-group col-4">
                <label for="date">Дата выдачи</label>
                <input type="date" class="form-control" id="date">
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container -->
</article>

<style>
  .w-200 {
      width: 200px;
  }
</style>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
